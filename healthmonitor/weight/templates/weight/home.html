{% extends "base.html" %}

{% block title %}Health Monitor â€” Home{% endblock %}

{% block content %}
<form action="" method="post" class="form-inline" role="form">
  {% csrf_token %}
  <div class="form-group">
    <label class="sr-only" for="weightInput">Weight</label>
    <div class="input-group input-group-sm">
      <div class="input-group-addon">kg</div>
      <input class="form-control"  id="weightInput"
             type="text" placeholder="Weight (kg)"
             name="weight"
             required autofocus>
    </div>
  </div>
  <button type="submit" class="btn btn-sm btn-default"
          id="weightSubmit" >Enter weight</button>
</form>

<table id="weightTable" class="table table-striped table-fluid">
  <thead>
    <tr><th>Date</th><th>Weight</th></tr>
  </thead>
  <tbody>
    {% for weight in weight_list %}
    <tr>
      <td class="date">{{weight.date}}</td>
      <td class="weight">{{weight.weight}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
